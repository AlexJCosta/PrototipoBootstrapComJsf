<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
  
    
  <h:head>
      <title>Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
    
    <link href="dist/css/bootstrap.min.css" rel="stylesheet" media="screen"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    
  </h:head>

	<h:body>
            
		<div align="center">
                    <h1>CHUPA JACOB - BOOTSTRAP É FODA !!!</h1>
			<h1>Gerenciador de Livros</h1>
      <h:panelGrid columns="2" cellpadding="3">
      <div class="container">
          <h:form >
            
            Título <h:inputText value="#{livroController.livro.titulo}" class="form-control"/><br/>
            Autor: <h:inputText value="#{livroController.livro.autor}" class="form-control"/><br/>
            Paginas: <h:inputText value="#{livroController.livro.paginas}" class="form-control"/><br/>
            Editora: <h:inputText value="#{livroController.livro.editora}" class="form-control"/><br/>
            ISBN: <h:inputText value="#{livroController.livro.isbn}" class="form-control"/><br/>
            Avaliação: <h:selectOneMenu value="#{livroController.livro.avaliacao}" class="form-control">
                <f:selectItem itemLabel="1" itemValue="1"/>
                <f:selectItem itemLabel="2" itemValue="2"/>
                <f:selectItem itemLabel="3" itemValue="3"/>
                <f:selectItem itemLabel="4" itemValue="4"/>
                <f:selectItem itemLabel="5" itemValue="5"/>
            </h:selectOneMenu><br/>
            <h:panelGrid columns="2" cellpadding="3">
                <h:commandButton action="#{livroController.adicionarLivro}" value="Inserir Novo Livro" class="btn btn-primary"/>
            
                <h:commandButton action="#{livroController.alterarLivro}" value="Alterar Livro" class="btn btn-primary"/>
            
            </h:panelGrid>
            <h:commandLink action="index" value="Voltar"/>
        </h:form>
       </div>
       </h:panelGrid>
				
	
		</div>


		
	</h:body>
  
    
    
</html>
